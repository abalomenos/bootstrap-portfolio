    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css"/>

<body>
        
    <nav class="navbar top-nav-collapse fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand mb-3 h1">Aris Balomenos</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav navbar-right">
                    <a class="nav-item nav-link" href="index.html">About</a>
                    <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                    <a class="nav-item nav-link active" href="contact.html">Contact<span class="sr-only">(current)</span></a>
                </div>
            </div>
        </div>
    </nav>    

    <div class="container contact mt-0 px-2">
        <div class="containera">        
            <h2>Contact</h2>
            <hr>
            <div class="form">
                <form method="post" action="#" name="contactform" id="contactform">
                    Name
                    <input name="name" type="text" onfocus="if(this.value == 'John Smith') { this.value = ''; }" onblur="if(this.value == '') { this.value = 'John Smith'; }" value="John Smith">
                    <br><br>
                    Email
                    <input name="email" type="text" onfocus="if(this.value == 'example@gmail.com') { this.value = ''; }" onblur="if(this.value == '') { this.value = 'example@gmail.com'; }" value="example@gmail.com">
                    <br><br><br>
                    Message
                    <textarea name="comments" type="text" onfocus="if(this.value == 'Type your message...') { this.value = ''; }" onblur="if(this.value == '') { this.value = 'Type your message...'; }" value="Type your message..."></textarea>
                    <br><br>
                    
                    <input type="submit" id="submit" value="Send Message">
                </form>
            </div>
        </div>
    </div>
    
    <footer>
        2018 &copy; SkyComTech
